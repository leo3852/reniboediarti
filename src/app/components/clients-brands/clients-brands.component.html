<!-- Clients & Brands Section -->
<section id="clients" class="section-padding bg-gradient-to-br from-gray-50 to-blue-50">

        <div class="bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">

            alt="Client Logo 1" 
            class="w-32 h-32 object-contain mx-auto"
            loading="lazy"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
          />

            <span class="text-gray-400 text-xs">Logo 1</span>
