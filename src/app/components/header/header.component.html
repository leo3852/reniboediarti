<header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-pink-100">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <h1 class="text-2xl font-display font-bold gradient-text">
          Reni Boediarti 
        </h1>
      </div>
      
      <!-- Navigation Links -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-5">
          <a (click)="scrollToSection('home')" class="text-gray-700 hover:text-pink-600 px-2 py-2 text-sm font-medium transition-colors duration-300 cursor-pointer">Home</a>
          <a (click)="scrollToSection('about')" class="text-gray-700 hover:text-pink-600 px-2 py-2 text-sm font-medium transition-colors duration-300 cursor-pointer">About</a>
          <a (click)="scrollToSection('media')" class="text-gray-700 hover:text-pink-600 px-2 py-2 text-sm font-medium transition-colors duration-300 cursor-pointer">Media</a>
          <a (click)="scrollToSection('work')" class="text-gray-700 hover:text-pink-600 px-2 py-2 text-sm font-medium transition-colors duration-300 cursor-pointer">Portfolio</a>
          <a (click)="scrollToSection('growth')" class="text-gray-700 hover:text-pink-600 px-2 py-2 text-sm font-medium transition-colors duration-300 cursor-pointer">Results</a>
          <a (click)="scrollToSection('ai')" class="text-gray-700 hover:text-pink-600 px-2 py-2 text-sm font-medium transition-colors duration-300 cursor-pointer">AI Work</a>
          <a (click)="scrollToSection('clients')" class="text-gray-700 hover:text-pink-600 px-2 py-2 text-sm font-medium transition-colors duration-300 cursor-pointer">Clients</a>
          <a (click)="scrollToSection('contact')" class="text-gray-700 hover:text-pink-600 px-2 py-2 text-sm font-medium transition-colors duration-300 cursor-pointer">Contact</a>
          <a href="https://www.linkedin.com/in/renib273/" target="_blank" rel="noopener noreferrer" class="text-gray-700 hover:text-blue-600 px-2 py-2 text-sm font-medium transition-colors duration-300">LinkedIn</a>
        </div>
      </div>
      
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          type="button" 
          class="text-gray-700 hover:text-pink-600 focus:outline-none focus:text-pink-600 transition-colors duration-300"
          (click)="toggleMobileMenu()"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle mobile menu"
        >
          <!-- Hamburger Icon -->
          <svg 
            *ngIf="!isMobileMenuOpen" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close Icon -->
          <svg 
            *ngIf="isMobileMenuOpen" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile menu -->
    <div 
      class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
      [class.max-h-0]="!isMobileMenuOpen"
      [class.max-h-screen]="isMobileMenuOpen"
    >
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white/95 backdrop-blur-md border-t border-pink-100">
        <a 
          (click)="scrollToSection('home'); closeMobileMenu()" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300 cursor-pointer"
        >
          🏠 Home
        </a>
        <a 
          (click)="scrollToSection('about'); closeMobileMenu()" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300 cursor-pointer"
        >
          👋 About
        </a>
        <a 
          (click)="scrollToSection('work'); closeMobileMenu()" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300 cursor-pointer"
        >
          📱 Social Media
        </a>
        <a 
          (click)="scrollToSection('campaigns'); closeMobileMenu()" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300 cursor-pointer"
        >
          🎯 Campaigns
        </a>
        <a 
          (click)="scrollToSection('growth'); closeMobileMenu()" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300 cursor-pointer"
        >
          📈 Growth Results
        </a>
        <a 
          (click)="scrollToSection('ai'); closeMobileMenu()" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300 cursor-pointer"
        >
          🤖 AI Work
        </a>
        <a 
          (click)="scrollToSection('media'); closeMobileMenu()" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300 cursor-pointer"
        >
          📺 Media
        </a>
        <a 
          (click)="scrollToSection('clients'); closeMobileMenu()" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300 cursor-pointer"
        >
          🏢 Clients
        </a>
        <a 
          (click)="scrollToSection('contact'); closeMobileMenu()" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300 cursor-pointer"
        >
          💌 Contact
        </a>
        <a 
          href="https://www.linkedin.com/in/renib273/" 
          target="_blank" 
          rel="noopener noreferrer"
          (click)="closeMobileMenu()"
          class="text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium transition-colors duration-300"
        >
          💼 LinkedIn
        </a>
      </div>
    </div>
  </nav>
</header>
