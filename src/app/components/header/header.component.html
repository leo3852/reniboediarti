<header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-pink-100">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <h1 class="text-2xl font-display font-bold gradient-text">
          Reni Boediarti
        </h1>
      </div>
      
      <!-- Navigation Links -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a href="#home" class="text-gray-700 hover:text-pink-600 px-3 py-2 text-sm font-medium transition-colors duration-300">Home</a>
          <a href="#about" class="text-gray-700 hover:text-pink-600 px-3 py-2 text-sm font-medium transition-colors duration-300">About</a>
          <a href="#projects" class="text-gray-700 hover:text-pink-600 px-3 py-2 text-sm font-medium transition-colors duration-300">Projects</a>
          <a href="#contact" class="text-gray-700 hover:text-pink-600 px-3 py-2 text-sm font-medium transition-colors duration-300">Contact</a>
        </div>
      </div>
      
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          type="button" 
          class="text-gray-700 hover:text-pink-600 focus:outline-none focus:text-pink-600 transition-colors duration-300"
          (click)="toggleMobileMenu()"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle mobile menu"
        >
          <!-- Hamburger Icon -->
          <svg 
            *ngIf="!isMobileMenuOpen" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close Icon -->
          <svg 
            *ngIf="isMobileMenuOpen" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile menu -->
    <div 
      class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
      [class.max-h-0]="!isMobileMenuOpen"
      [class.max-h-96]="isMobileMenuOpen"
    >
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white/95 backdrop-blur-md border-t border-pink-100">
        <a 
          href="#home" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300"
          (click)="closeMobileMenu()"
        >
          Home
        </a>
        <a 
          href="#about" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300"
          (click)="closeMobileMenu()"
        >
          About
        </a>
        <a 
          href="#projects" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300"
          (click)="closeMobileMenu()"
        >
          Projects
        </a>
        <a 
          href="#contact" 
          class="text-gray-700 hover:text-pink-600 block px-3 py-2 text-base font-medium transition-colors duration-300"
          (click)="closeMobileMenu()"
        >
          Contact
        </a>
      </div>
    </div>
  </nav>
</header>
